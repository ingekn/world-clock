<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>

        <select name="" id="city-select">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Madrid">Madrid</option>
          <option value="America/Montreal">Montreal</option>
          <option value="America/New_York">New York</option>
          <option value="US/Hawaii">Hawaii</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/Sao_Paulo">Sao Paulo</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Africa/Kinshasa">Kinshasa</option>
          <option value="Africa/Casablanca">Casablanca</option>
          <option value="Asia/Dubai">Dubai</option>
        </select>
      </header>

      <main>
        <div class="cities" id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date">July 13th 2023</div>
            </div>
            <div class="time">1:13:11 <small>PM</small></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date">July 13th 2023</div>
            </div>
            <div class="time">2:13:11 <small>PM</small></div>
          </div>
          <div class="city" id="amsterdam">
            <div>
              <h2>Amsterdam</h2>
              <div class="date">July 13th 2023</div>
            </div>
            <div class="time">1:13:11 <small>PM</small></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/ingekn/world-clock" target="_blank"
        >Open-source code</a
      >
      by <strong> Inge Knot</strong>
    </footer>
    <script src="Javascript/script.js"></script>
  </body>
</html>
